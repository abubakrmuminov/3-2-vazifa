<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <section class="h-screen grid grid-cols-1 md:grid-cols-2">
      <div class="left-part col-start-1 col-end-2"></div>
      <div class="right-part col-start-2 col-end-3">
        <div
          class="absolute top-0 left-0 w-full bottom-0 bg-black z-10 md:hidden opacity-50"
        ></div>
        <div class="relative z-20 text-white md:text-black">
          <h2 class="text-5xl font-bold mb-5 text-center">Login</h2>
          <form class="w-96">
            <fieldset>
              <legend class="fieldset-legend text-white md:text-black">
                Email:
              </legend>
              <input
                type="email"
                class="input w-full text-black"
                placeholder="TYpe here"
              />
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Password</legend>
              <input
                type="password"
                class="input w-full"
                placeholder="Type here"
              />
            </fieldset>
          </form>
          <div class="flex gap-4 mt-10 mb-10">
            <button class="btn btn-primary btn-lg grow">Login</button>
            <button class="btn btn-secondary btn-lg grow">Google</button>
          </div>
          <p class="text-center">
            If you don't have an Account, <a class="link link-primary" href="signup.html">SignUp</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
